<h2>{{ ms|toTime }}</h2>
<div class="buttons">
    <button [disabled]="idInterval" (click)="start()">Start</button>
    <button [disabled]="!idInterval" (click)="stop()">Stop</button>
    <button [disabled]="ms === 0" (click)="reset()">Reset</button>
</div>

<app-confirm-box 
    [(visible)]="showConfirmBox"
    (onResponse)="confirmReset($event)"
    message="Voulez vous vraiment rÃ©initialiser le chrono ?"
></app-confirm-box>
